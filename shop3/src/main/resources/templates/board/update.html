<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
	<meta charset="UTF-8">
	<title>게시글 수정</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
	<style type="text/css">
		textarea {
			resize: vertical;
		}
	</style>
</head>
<body class="bg-gray-100 font-sans">
<div class="container mx-auto p-6 max-w-3xl" layout:fragment="content">
	<div class="bg-white shadow-md rounded-lg p-6">
		<h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">게시글 작성</h2>
		<form th:object="${boardDto}" th:action="@{/board/update}" method="post" enctype="multipart/form-data" name="f">
			<input type="hidden" name="boardid" th:value="${boardid}">
			<input type="hidden" name="num" th:value="${num}">
			<table class="w-full table-auto border-collapse">
				<tr class="border-b">
					<th class="p-4 w-1/5 font-medium text-gray-700 text-left">글쓴이</th>
					<td class="p-4">
						<input th:field="*{writer}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
						<div class="text-red-500 text-sm mt-1" th:errors="*{writer}"></div>
					</td>
				</tr>
				<tr class="border-b">
					<th class="p-4 font-medium text-gray-700 text-left">비밀번호</th>
					<td class="p-4">
						<input type="password" th:field="*{pass}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
						<div class="text-red-500 text-sm mt-1" th:errors="*{pass}"></div>
					</td>
				</tr>
				<tr class="border-b">
					<th class="p-4 font-medium text-gray-700 text-left">제목</th>
					<td class="p-4">
						<input th:field="*{title}" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
						<div class="text-red-500 text-sm mt-1" th:errors="*{title}"></div>
					</td>
				</tr>
				<tr class="border-b">
					<th class="p-4 font-medium text-gray-700 text-left">내용</th>
					<td class="p-4">
						<textarea th:field="*{content}" rows="10" id="summernote" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
						<div class="text-red-500 text-sm mt-1" th:errors="*{content}"></div>
					</td>
				</tr>
				<tr class="border-b">
					<th class="p-4 font-medium text-gray-700 text-left">첨부파일</th>
					<td class="p-4">
						<input type="file" name="file1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
					</td>
				</tr>
				<tr>
					<td colspan="2" class="p-4 text-center space-x-4">
						<button type="submit" class="inline-block px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">게시물 수정</button>
						<a th:href="@{/board/list(boardid=${param.boardid})}" class="inline-block px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">게시물 목록</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#summernote").summernote({
			height: 300,
			callbacks: {
				onImageUpload: function(images) {
					for (let i = 0; i < images.length; i++) {
						sendFile(images[i]);
					}
				}
			}
		});
	});

	function sendFile(file) {
		let data = new FormData();
		data.append("image", file);
		$.ajax({
			url: /*[[@{/ajax/uploadImage}]]*/ '/ajax/uploadImage',
			type: "POST",
			data: data,
			processData: false,
			cache: false,
			contentType: false,
			success: function(src) {
				$("#summernote").summernote("insertImage", src);
			},
			error: function(e) {
				alert("이미지 업로드 실패: " + e.status);
			}
		});
	}
</script>
</body>
</html>
